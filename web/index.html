<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1 class="word" id="hello">Hello Word</h1>
        <h1 id="yves">Hello Word</h1>
    </div>
     <div class="flex">
        <input onkeyup="changement()" type="text" name="nom" id="nom" class="nom">
        <button onclick="onclickButton()" id="btn">Change text</button>
     </div>

     <div class="calcul">
        <div class="affichage">
            <h4 id="number"></h4>
        </div>
        <div class="elt">
            
            <div onclick="deleteLastValue()" class="btn0">CE</div>
            <div class="btn" onclick="setValue('%')">%</div>
            <div class="btn" onclick="setValue('/')">/</div>
        </div>
        <div class="elt">
            <div class="btn" onclick="setValue('7')">7</div>
            <div class="btn" onclick="setValue('8')">8</div>
            <div class="btn" onclick="setValue('9')">9</div>
            <div class="btn" onclick="setValue('x')">x</div>
        </div>
        <div class="elt">
            <div class="btn" onclick="setValue('4')">4</div>
            <div class="btn" onclick="setValue('5')">5</div>
            <div class="btn" onclick="setValue('6')">6</div>
            <div class="btn" onclick="setValue('-')">-</div>
        </div>
        <div class="elt">
            <div class="btn" onclick="setValue('1')">1</div>
            <div class="btn" onclick="setValue('2')">2</div>
            <div class="btn" onclick="setValue('3')">3</div>
            <div class="btn" onclick="setValue('+')">+</div>
        </div>
        <div class="elt">
            <div class="btn0" onclick="setValue('0')">0</div>
            <div class="btn" onclick="setValue('.')">.</div>
            <div class="btn" onclick="setValue('=')">=</div>
        </div>
     </div>


    <script src="./script.js"></script>
</body>
</html>
